<form class="tpad" (submit)="loginUser($event)">
    <div class="input">
        <label>Username</label>
        <input type="text">
    </div>
    <div class="input">
        <label>Password</label>
        <input type="password">
    </div>
    <div class="bpad">
        <a class="btn btn-default btn-lg"> Login </a>
    </div>
</form>
